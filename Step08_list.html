<!DOCTYPE html>

    <title>Step08_list.html</title>

        #friends{

<body>
<h1>순서 없는 목록을 나타낼때는 ul (unordered list) 요소를 사용합니다.</h1>
<ul>
    <li>하나</li>
    <li>두울</li>
    <li>세엣</li>
</ul>
<h1> 친구 목록</h1>
<ul id="friends">
    <li>김구라</li>
    <li>해골</li>
    <li>원숭이</li>
</ul>
</body>
