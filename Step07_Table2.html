<!DOCTYPE html>

<body>
<h1> table 에 tfoot 이 있는 경우</h1>
<table border="1" cellspacing="0">
    <caption>GS25 현금, 카드 매출 내역</caption>
    <thead>
        <tr>
            <th>상품명</th>
            <th>현금</th>
            <th>카드</th>
        </tr>
    </thead>
    <!-- tfoot 은 thead 밑에 오는 경우도 있다.-->
    <tfoot>
            <tr>
                <th>합계</th>
                <td>4.300</td>
                <td>800</td>
            </tr>
        </tfoot>
    <tbody>
        <tr>
            <td>삼각김밥</td>
            <td>800</td>
            <td>0</td>
        </tr>
        <tr>
            <td>박카스</td>
            <td>0</td>
            <td>800</td>
        </tr>
        <tr>
            <td>백종원 도시락</td>
            <td>3,500</td>
            <td>0</td>
        </tr>
    </tbody>
</table>
</body>
</html>
