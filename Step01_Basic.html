<!-- html5 형식의 문서라고 웹 브라우저에 알려주는 선언부-->
<!DOCTYPE html>
<html lang="ko"> <!-- 주요 언어 설정 / 'en' (= 영어) 설정 시 번역 여부 물음-->
<!-- head 에는 설정정보와 title 이 들어간다-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나의 첫 페이지</title>
    <style>
        /* 여기는 css 영역 입니다. */
        h1{
            color: yellow;
        }
    </style>
<script>
    // 여기는 javascript 영역 입니다.
alert("안녕하세요");
</script>
</head>
<body>
    <h1>제목입니다.</h1>
    <!--주석입니다. 주석은 웹브라우저가 해석하지 않아요-->
</body>
</html>
