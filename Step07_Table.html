<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step07_Table.html</title>
    <style>
        /* 여기는 css 영역 입니다. */
        table{
           border-collapse: collapse;
        } 
    </style>
</head>
<body>
<h1>표(table) 형식으로 정보를 출력하기</h1>
<table border="1" cellspacing="0">
<caption>회원목록 입니다.</caption>
<colgroup>
    <col width="50"/>
    <col width="100"/>
    <col width="200"/>
</colgroup>
<thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>주소</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>1</td>
        <td>김구라</td>
        <td>노량진</td>
    </tr>
    <tr>
        <td>2</td>
        <td>해골</td>
        <td>행신동</td>
    </tr>
</tbody>
</table>    
</body>
</html>
