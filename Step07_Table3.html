<!DOCTYPE html>

<body>
		<h3>기본 테이블 스타일</h3>
		<table border="1" cellspacing="0">

			<tr>
				<td>6</td>

<table border="1" cellspacing="0">
	<tr>
		<td colspan="2">1</td>
		<!-- <td>2</td> -->
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>6</td>

	</tr>
	<tr>
		<td>11</td>

		<td>13</td>
		<td>14</td>
		<td>15</td>
	</tr>
</table>
	<h3> 2, 7 칼럼 합치기</h3>
<table border="1" cellspacing="0">
	<tr>
		<td>1</td>
		<td rowspan="2">2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>6</td>
		<!-- <td>7</td> -->

	<tr>

		<td>13</td>
		<td>14</td>
		<td>15</td>
	</tr>
</table>
<h3> 4, 5 / 10, 15 칼럼 합치기</h3>
<table border="1" cellspacing="0">
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td colspan="2">4</td>
		<!-- <td>5</td> -->
	</tr>
	<tr>
		<td>6</td>
		<td>7</td>
		<td>8</td>
		<td>9</td>
		<td rowspan="2">10</td>
	</tr>
	<tr>
		<td>11</td>
		<td>12</td>
		<td>13</td>
		<td>14</td>
		<!-- <td>15</td> -->
	</tr>
</table>

</html>
