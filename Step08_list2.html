<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step08_list2.html</title>
    <style>
        #number{
            list-style-type: disc;
        }
        </style>
    <style>
        #number:hover{
            background-color: red;
        }
    </style>
    <style>
        /* 여기는 css 영역 */
        #food{
            list-style-type: lower-roman;
        }
        /* 
            아이디가 food 인 요소에 마우스가 hover 되면
            적용할 css
        */
        #food:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
<h1>순서 있는 (ordered list) 목록</h1>
<ol id="number">
    <li>하나</li>
    <li>두울</li>
    <li>세엣</li>
</ol>
<h1>좋아 하는 음식 순위 입니다.</h1>
<ol id="food">
    <li>짜장면</li>
    <li>짬뽕</li>
    <li>김밥</li>
</ol>
</body>
</html>
