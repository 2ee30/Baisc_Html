<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step10_form3.html</title>
</head>
<style>
    h1{
        color: violet;
    }
    </style>
<style>
    #one{
        color: blue;
    }
    </style>
<style>
    #two{
        color: red;
    }
    </style>
<body>
<h1> 입력란 </h1>
    <table>
        <tr>
            <td><label for="id">아이디</label></td>
            <td><input type="text" id="id" name="id"/><br/></td>
        </tr>
        <tr>
            <td><label for="pwd">비밀번호</label></td>
            <td><input type="password" id="pwd" name="pwd"/><br/></td>
        </tr>
    </table>
<form action="insertAction"></form>

<!-- input type="radio" 의 name 속성의 값이 같으면 같은 그룹으로 묶여서 하나씩만 선택하게 할수 있다. -->
<fieldset>
    <legend id="one">성별 정보 선택</legend>
    <label>
        <input type="radio" name="gender" value="man" checked="checked" />남자
    </label>
    <label>
        <input type="radio" name="gender" value="woman"/>여자
    </label>
</fieldset>

<!-- label 의 자식요소로 input 요소를 작성하면 label 안에 있는 문자열이 자동으로 label 텍스트의 역할을 하게 된다.-->
<fieldset>
    <legend id="two">취미 정보 선택</legend>
    <label>
        <input type="checkbox" name="hobby" value="tennis" />테니스 
    </label>
    <label>
        <input type="checkbox" name="hobby" value="piano" />피아노 
    </label>
    <label>
        <input type="checkbox" name="hobby" value="reading" />책읽기 
    </label>
    <label>
        <input type="checkbox" name="hobby" value="etc" />기타 등등 
    </label>
</fieldset>
<!-- input type=checkbox 는 name 속성의 value를 모두 같게 지정해도 그룹으로 묶이지 않는다.-->
<br/>
<label for="job">직업 선택</label>
<select name="job" id="job">
    <option value="">선택</option>
    <option value="teacher">선생님</option>
    <option value="doctor">의사</option>
    <option value="programmer">프로그래머</option>
    <option value="etc">기타 등등</option>
</select>
<br/>
<label for="myFile">첨부파일</label>
<input type="file" id="myFile" name="myFile"/>
<br/>
<label for="comment">하고 싶은 말</label>
<br/>
<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
<!--txetarea는 개행기호를 입력 받을 수 있고 개행기호를 인식이 가능한 요소이다.-->
<!--cols 속성과 rows 속성을 이용해서 크기를 정할 수 있지만 잘 사용되지 않는다.-->
<br/>
<button type="submit">가입</button>
</body>
</html>
