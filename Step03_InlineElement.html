<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Step03_InlineElement.html</title>
<style>
        /* id 속성을 이용해서 css 적용 시키기 */
    #one{
        color: red;
    }
    #two{
        color: blue;
    }
    .bold{
        font-weight: bold;
    }
    /* class 속성을 이용해서 css 적용 시키기 */
</style>
</head>
<body>
    <span>span 요소는 inline 요소 입니다.</span>
    <span>하나</span>
    <span>두울</span>
    <span>세엣</span>

    <p> span 요소는 <span id="one">inline</span> 요소 입니다.</p>
    <p> span 요소는 <span id="two">인라인</span> 요소 입니다.</p>
    <p> 내 이름은 <span class="bold">이상명</span>입니다.</p>
    <p> 너의 이름은 <span class="bold">정지훈</span>입니다.</p>
    <p> 친구의 이름은 <span class="bold">박경호</span>입니다.</p>

</body>
</html>
