<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step04_BoxSize.html</title>
<style>
    /* 안쪽 컨텐츠의 폭과 높이 */
.my-class{
    width: 100px;
    height: 100px;
    background-color: yellow;
    /* 경계선의 폭, 스타일, 색상 */
    border-width: 10px;
    border-style: solid;
    border-color: red;
    /* 경계선의 안쪽 여백 */
    padding: 10px;
    /* 경계선 바깥쪽 여백 */
    margin: 10px;
}
</style>
</head>
<body>
    <div>div1</div>
    <div class="my-class">div2</div>
    <div class="my-class">div3</div>
    <div>div4</div>
    <div class="my-class">div5</div>
</body>
</html>
